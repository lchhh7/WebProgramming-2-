<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><canvas>사용예</title>
	<style>
	.container{
		background-color : lightgray;
		height : 50px;
	}
	</style>
</head>
<body>
	<h1><strong> &lt;canvas&gt; 사용예 (과제 #03-02)</strong></h1>
	<canvas id="myCanvas" width="200" height="100"></canvas>
	<div class="container">
		웹프로그래밍2과목. 이창훈의 예제공간입니다.
	</div>
	
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.moveTo(200,0);
		ctx.lineTo(0,100);
		ctx.stroke();
	</script>
</body>
</html>
